version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: buddy-postgres
    environment:
      POSTGRES_DB: buddydb
      POSTGRES_USER: buddyuser
      POSTGRES_PASSWORD: buddypass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buddyuser -d buddydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buddy-network

  adminer:
    image: adminer:latest
    container_name: buddy-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - buddy-network

volumes:
  postgres_data:
    driver: local

networks:
  buddy-network:
    driver: bridge

