spring:
  application:
    name: buddy-service
  
  threads:
    virtual:
      enabled: true
  
  datasource:
    url: jdbc:postgresql://localhost:5432/buddydb
    username: buddyuser
    password: buddypass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  ai:
    custom-llm:
      base-url: ${CUSTOM_LLM_BASE_URL:https://practicus.vodafone.local/models/model-gateway-ai-hackathon/latest/v1}
      api-key: ${CUSTOM_LLM_API_KEY:}
      model: ${CUSTOM_LLM_MODEL:practicus/gpt-oss-20b-hackathon}
      username: ${CUSTOM_LLM_USERNAME:vodafone_36}
      password: ${CUSTOM_LLM_PASSWORD:}
      temperature: 0.1
      max-tokens: 300
      top-p: 0.9
      frequency-penalty: 0.5
      presence-penalty: 0.3
      seed: -1

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.buddy: DEBUG
    org.hibernate.SQL: DEBUG
    org.apache.hc: DEBUG
    org.springframework.web.client: DEBUG

