spring:
  application:
    name: buddy-service
  
  threads:
    virtual:
      enabled: true
  
  datasource:
    url: jdbc:postgresql://localhost:5432/buddydb
    username: buddyuser
    password: buddypass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
          max-tokens: 1000

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.buddy: DEBUG
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG

